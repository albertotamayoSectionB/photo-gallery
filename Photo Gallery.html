<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="title" class="text">Pictures I took last year</header>
    <section class="buttons text">
        <button class="Toronto">Toronto, ON</button>
        <button class="Ottawa">Ottawa, ON</button>
        <button class="San_Diego">San Diego, CA</button>
    </section>
    <section class="displayed_images texts">
        <div class="City hometown"><img src="Toronto.jpg" alt="Toronto"></div>
        <div class="City capital"><img src="Ottawa.jpg" alt="Ottawa"></div>
        <div class="City america"><img src="San Diego.jpg" alt="San Diego"></div>
    </section>
    <button class="ShowAll diff_button">Show All Pictures</button>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
